<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"></head>

    <title>Proyecto final. Gonzalez Julian D.</title>
</head>
<body class="bg-secondary p-2 text-warning">
    <div class="container mt-5">

        <h1 class="mb-4"> Proyecto Final JS. To do list de peliculas =) </h1>

        <form id="formulario">


            <div class="form-group">
                <label for="titulo"> Titulo: </label>
                <input type="text" id="titulo" placeholder="Titulo" class="form-control" required>
            </div>    
            <div class="form-group">
                <label for="director"> Director: </label>
                <input type="text" id="director" placeholder="Director" class="form-control" required>
            </div>    
            <div class="form-group">
                <label for="genero"> Genero: </label>
                <input type="text" id="genero" placeholder="Genero" class="form-control" required>
            </div>    
            <div class="d-grid gap-2 col-6 mx-auto ">
                <label> Agregar Pelicula: </label>
                <button type="submit" class="btn btn-warning" id="agregar"> Agregar </button>
            </div>
        </form>
    <div class="d-grid gap-2 col-6 mx-auto">
        <label for="seleccionar-genero" > Seleccionar Genero: </label>
        <select id="seleccionar-genero" class="btn btn-dark dropdown-toggle dropdown-toggle-split" >
            <option value=""> Todos </option>
        </select>
        <label for="seleccionar-director"> Seleccionar Director: </label>
        <select id="seleccionar-director" class="btn btn-dark  dropdown-toggle dropdown-toggle-split" >
            <option value=""> Todos </option>
        </select>
    </div>

    <div>
        <li id="lista"></li>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script> 
</body>
</html>
